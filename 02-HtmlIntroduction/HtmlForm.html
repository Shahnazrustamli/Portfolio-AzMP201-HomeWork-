<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form action="#">
      <label for="salam">Name:</label>
      <input
        type="text"
        id="salam"
        placeholder="Your Name"
        maxlength="5"
        required
      />
      <br />
      <br />
      <label for="number">Fav number:</label>
      <input
        type="number"
        id="number"
        placeholder="Choose"
        max="30"
        min="6"
        required
      />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        name=""
        id="email"
        placeholder="Your Email"
        required
      />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name=""
        id="password"
        placeholder="Password"
        required
      />
      <br />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" name="Gender" id="male" checked required />
      <label for="male">Male</label>
      <input type="radio" name="Gender" id="female" required />
      <label for="female">Female</label> <br /><br />

      <select name="" id="">
        <option value="usa">USA</option>
        <option value="Az">Az</option>
        <option value="Tr">Tr</option>
      </select>
      <br />
      <br />
      <label for="message">Message:</label> <br />
      <textarea cols="30" rows="10" placeholder="Write text"></textarea> <br />
      <br />
      <label>Subscribe to newsteller:</label>
      <input type="checkbox" /> <br />
      <br />
      <label>Upload file:</label>
      <input type="file" name="" id="" multiple required /> <br />
      <br />
      <label>Birthdate:</label>
      <input type="date" name="" id="" required /> <br />
      <br />
      <label> Favorite Color:</label>
      <input type="color" name="" id="" required /> <br />
      <br />
      <label for="url"> Personal Website:</label>
      <input id="url" type="url" placeholder="Enter the url" required /> <br />
      <br />
      <button type="submit">Submit</button>
      <input type="reset" required />
      jhrif
  
    </form>
  </body>
</html>
